<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Recommendation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Reuse your main stylesheet -->
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
    }

    main {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #contactForm button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      color: white;
    }
  </style>
</head>
<body>
  <nav> 
    <ul>
      <li><a href="./index.html" id="home">Home</a></li>
      <li><a href="./about_us.html" id="about">About Us</a></li>
      <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
      <li><input type="text" id="destinationInput" placeholder="Enter a destination or keyword"></li>
      <li><button id="btnSearch">Search</button></li>
      <li><button id="clearResult">Clear</button></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <p>Have questions about your travel plans? Get in touch!</p>

    <form id="contactForm" onsubmit="handleSubmit(event)">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="destination">Preferred Destination</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload
      alert('Thank you for contacting us!');
      document.getElementById('contactForm').reset(); // Clear form
    }
  </script>
</body>
</html>
